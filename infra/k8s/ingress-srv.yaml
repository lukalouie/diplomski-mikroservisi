apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
    - http:
        paths:
          - path: /api/users/?(.*)
            pathType: Prefix
            backend:
              service:
                name: auth-srv #tu salji zahtjeve koji dodu gore na path
                port:
                  number: 3000
          - path: /api/cards/?(.*)
            pathType: Prefix
            backend:
              service:
                name: cards-srv #tu salji zahtjeve koji dodu gore na path
                port:
                  number: 3000
          - path: /?(.*)
            pathType: Prefix
            backend:
              service:
                name: client-srv #tu salji zahtjeve koji dodu gore na path
                port:
                  number: 3000
          - path: /api/orders/?(.*)
            pathType: Prefix
            backend:
              service:
                name: orders-srv
                port:
                  number: 3000
          - path: /api/shipping/?(.*)
            pathType: Prefix
            backend:
              service:
                name: shipping-srv
                port:
                  number: 3000
